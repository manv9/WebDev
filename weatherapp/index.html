<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Lobster&family=Montserrat:wght@100;400;900&family=Permanent+Marker&family=Quicksand&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 KMPH</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img class="feelscontrast" src="images/feelslike.png">
                    <div>
                        <p>Feels Like</p>
                        <p class="feels-like">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img class="visi" src="images/visibility.png">
                    <div>
                        <p>Visibility</p>
                        <p class="visibility">50%</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img class="min" src="images/mintemp.png">
                    <div>
                        <p>Min Temp</p>
                        <p class="Min-Temp">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img class="max" src="images/maxtemp.png">
                    <div>
                        <p>Max-Temp</p>
                        <p class="Max-Temp">50%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
