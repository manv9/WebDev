<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Lobster&family=Montserrat:wght@100;400;900&family=Permanent+Marker&family=Quicksand&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todolist">
            <h2>To Do List <img src="icon.png"></h2>
            <div class="row">
                <input type="text" id="inputbox" placeholder="Add Your Text">
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="listcontainer">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
